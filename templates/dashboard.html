{% extends "layout.html" %}
{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/admin-panel.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-9">
                    <a href="/dashboard/add_post"><button class="btn btn-primary">Add New Post</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h2>Upload a file</h2>
                    <form action="/dashboard/upload_file" method="POST" enctype=multipart/form-data>
                        <input class="form-control" type='file' name="file"><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>    
                    <hr>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">TITLE</th>
                                <th scope="col">DATE</th>
                                <th scope="col">EDIT</th>
                                <th scope="col">DELETE</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <th scope="row">{{post.id}}</th>
                                <td>{{post.title}}</td>
                                <td>{{post.date}}</td>
                                <td><a href="/dashboard/edit_post/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
                                <td><a href="/dashboard/delete_post/{{post.id}}"><button class="btn btn-primary">Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {#<div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>#}
                </div>
            </div>
        </div>

{% endblock %}
